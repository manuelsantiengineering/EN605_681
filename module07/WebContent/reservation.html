<body bgcolor="#B0F5B0" text="#000000" link="#0000EE" vlink="#551A8B" alink="#FF0000">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./index.html">Beartooth Hiking Company</a>
      </div>
      <ul class="nav navbar-nav">

  <div class="container">
    <div class="row"> 
      <h1>Make a Reservation</h1>
      <form name="form1" method="get" action="/module07/reservation">
        <div class="form-group">
          <label for="username">Name:</label>
          <input type="text" name="username" class="form-control">
        </div>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Tour
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
          </ul>
        </div>
      </form>
    </div>
  </div>





  <h1>BHC Tour Reservation</h1>
  <hr>
  <form name="form1" method="get" action="/module07/reservation">
    <table>
      <tbody>
        <tr>
          <td>Name:</td>
          <td><input type="text" name="username"/></td>
        </tr>
        <tr>
          <td>Start Date (mm/dd/yyyy):</td>
          <td><input type="text" name="startDate"/></td>
        </tr>
        <tr>
          <td>Tour:</td>
          <td>
            <input type="radio" name="tourName" value="Gardiner Lake"/> Gardiner Lake &nbsp;
            <input type="radio" name="tourName" value="Hellroaring Plateau"/> Hellroaring Plateau &nbsp;
            <input type="radio" name="tourName" value="The Beaten Path"/> The Beaten Path
          </td>
        </tr>
        <tr>
          <td>Duration:</td>
          <td>
            <select name="duration">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="7">7</option>  
            </select>
          </td>           
        </tr>
        <tr>
          <td>
            <input type="submit" value="reserve" name="btnReserve"/> &nbsp;
            <input type="submit" value="Clear" name="btnClear"/> &nbsp;
          </td> 
        </tr>
      </tbody>
    </table>
  </form>
</body>
</html>
